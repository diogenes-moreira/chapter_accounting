<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>

<!-- Vue.js 3 CDN -->
<script src="https://unpkg.com/vue@3.2.37/dist/vue.global.js"></script>

<script type="module">
